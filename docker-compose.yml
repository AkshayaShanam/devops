services:
  backend:
    build: ./student-form-backend
    ports:
      - "5001:5001"
    env_file:                # ðŸ‘ˆ Use env_file here
      - ./student-form-backend/.env.docker
    depends_on:
      - db
    command: sh -c "sleep 15 && node server.js"   # ðŸ‘ˆ Add here

  db:
    image: mysql:8.0
    restart: always
    env_file:                # ðŸ‘ˆ Optional: can also load DB creds from env file
      - ./student-form-backend/.env.docker
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-pAkshaya@10"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  db_data:
