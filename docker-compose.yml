services:
  backend:
    build: ./student-form-backend
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=Akshaya@10
      - DB_NAME=studentdb
      - DB_PORT=3306
    depends_on:
      db:
        condition: service_healthy   # ðŸ‘ˆ wait for db to be healthy

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Akshaya@10
      MYSQL_DATABASE: studentdb
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:   # ðŸ‘ˆ add this
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-pAkshaya@10"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  db_data:
